name: Depoly to Codeengine

on:
  push:
    branches:
      - master

jobs:
  lol:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v3
    - name: test
      run: |
        FILE=""
        echo "File -> $FILE"
        FILE="asdf"
        echo "File -> $FILE"

  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Deploy to Code Engine
      uses: skywalkeretw/ibm-code-engine-github-action@v1
      with:
        api-key: ${{ secrets.IBM_IAM_API_KEY }}
        resource-group: 'Default'
        region: 'eu-de'
        project: 'LR-PR-EU-DE'
        entity: 'app'
        name: 'my-app'
        build-source: './app'
        memory: '256Mi'
        cpu: '0.25'
        configmap: 'my-configmap'
        configmap-literal: |
                        key1=value1
                        key2=value2